test-easier:
   out_directory: "../../out/test"
   
   # integration simulation
   replicates: 1 
   hosts: 
       "human" : "../../data/references/test_human.fa"
   viruses:
       "AAV" :  "../../data/references/test_AAV.fa"
   initial_seed: 12345
   seed_increment: 123 
   int_num: 
       - 5
   epi_num:
       - 0
   min_sep: 
       - 20
   p_whole:
       - 1
   p_rearrange:
       - 0
   p_delete:
       - 0
   lambda_split:
       - 1
   p_overlap:
       - 0
   p_gap:
       - 0
   lambda_junction:
       - 1
   p_host_deletion:
       - 0
   lambda_host_deletion:
       - 500
   # read simulation
   read_len: 
       - 150
   fcov: 
       - 10 
   frag_len: 
       - 250 
       - 500 
   frag_std: 
       - 30
   seq_sys: 
       - "HS25"


   # analysis
   analysis_hosts: 
       "human" : "../../data/references/test_human.fa"
   analysis_viruses:
       "AAV" :  "../../data/references/test_AAV.fa"
   merge: 
       - True
       - False
   dedup: 
       - False
   post:
       -
         - dedup
   bwa_mem:
       - "-A 1 -B 2 -O 6,6 -E 1,1 -L 0,0 -T 10 -h 200"
   
   #run polyidus?
   polyidus_params:
     aligner:
      - "bowtie2"
       
test-harder:
   out_directory: "../../out/test"
   
   # integration simulation
   replicates: 1 
   hosts: 
       "human" : "../../data/references/test_human.fa"
   viruses:
       "AAV" :  "../../data/references/test_AAV.fa"
   initial_seed: 12345
   seed_increment: 123 
   int_num: 
       - 5
   epi_num:
       - 10
   min_sep: 
       - 20
   p_whole:
       - 0.5
   p_rearrange:
       - 0.5
   p_delete:
       - 0.5
   lambda_split:
       - 1
   p_overlap:
       - 0.3
   p_gap:
       - 0.3
   lambda_junction:
       - 1
   p_host_deletion:
       - 0.5
   lambda_host_deletion:
       - 20
   # read simulation
   read_len: 
       - 150
   fcov: 
       - 50 
   frag_len: 
       - 280
       - 300 
       - 500 
   frag_std: 
       - 50
   seq_sys: 
       - "HS25"


   # analysis
   analysis_hosts: 
       "human" : "../../data/references/test_human.fa"
   analysis_viruses:
       "AAV" :  "../../data/references/test_AAV.fa"
   merge: 
       - True
   dedup: 
       - False
   post:
       -
         - dedup
   bwa_mem:
       - "-A 1 -B 2 -O 6,6 -E 1,1 -L 0,0 -T 10 -h 200"
       
   #run polyidus?
   polyidus_params:
     aligner:
#      - "bwa"
      - "bowtie2"
      
#   vifi: True
        
   # scoring
   score_ints: True
   score_ints_window: 20 # window either side of simulated integrations to look for detected integrations
   
