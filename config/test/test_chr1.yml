global:
   int_num:
      - 50

test-easier:
   out_directory: "../../out/test/chr1"
   
   # integration simulation
   replicates: 1 
   hosts: 
       "chr1" : "../../data/references/chrs/chr1.fa"
   viruses:
       "AAV" :  "../../data/references/NC_001401.2.fa"
   initial_seed: 12345
   seed_increment: 123 
   epi_num:
       - 0
   min_sep: 
       - 5000
   min_len: 
       - 400
   p_whole:
       - 1
   p_rearrange:
       - 0
   p_delete:
       - 0
   lambda_split:
       - 1
   p_overlap:
       - 0
   p_gap:
       - 0
   lambda_junction:
       - 1
   p_host_deletion:
       - 0
   lambda_host_deletion:
       - 500
   # read simulation
   read_len: 
       - 150
   fcov: 
       - 10 
   frag_len: 
       - 250 
   frag_std: 
       - 30
   seq_sys: 
       - "HS25"

   # analysis
   analysis_hosts: # if running vifi, there must be a matching key in analysis_hosts under vifi_params
       "chr1" : "../../data/references/chrs/chr1.fa"
   analysis_viruses:
       "AAV" :  "../../data/references/NC_001401.2.fa"
   merge: 
       - True
   trim: 
       - True
   dedup: 
       - False
   post:
       -
         - dedup
   bwa_mem:
       - "-A 1 -B 2 -O 6,6 -E 1,1 -L 0,0 -T 10 -h 200"
   merge-dist:
       - 100
   merge-n-min:
       - 2
   cigar-tol:
       - 3
   clip-cutoff:
       - 20
   min-mapq:
       - 5
   
   polyidus_params:
     aligner:
      - "bowtie2" 

   vifi_params:
     host_info:
       chr1: 
         mappability: "../../data/references/data_repo/GRCh38/hg38full_k35_noMM.mappability.bedgraph"
         mappability_exclude: "../../data/references/data_repo/GRCh38/exclude.cnvnator_100bp.GRCh38.20170403.bed"
         genes:  "../../data/references/data_repo/GRCh38/Genes_hg38.gff"
         exons:  "../../data/references/data_repo/GRCh38/Genes_hg38.gff"
         oncogenes:  "../../data/references/data_repo/GRCh38/cancer/oncogenes/Census_oncomerge_hg38.gff"
         centromeres:  "../../data/references/data_repo/GRCh38/GRCh38_centromere.bed"
         conserved_regions:  "../../data/references/data_repo/GRCh38/conserved_gain5_hg38.bed"
         segdup:  "../../data/references/data_repo/GRCh38/annotations/hg38GenomicSuperDup.tab"

   verse_params:
     detection_mode:
      - sensitive
     flank_region_size:
      - 4000
     sensitivity_level:
      - 1
     min_contig_length:
      - 300
     blastn_evalue_thrd:
      - 0.05
     similarity_thrd:
      - 0.8
     chop_read_length:
      - 25
     minIdentity:
      - 80
   # scoring
   score_reads: True
   score_ints: True
   score_merged_ints: True
   score_ints_window: 20 # window either side of simulated integrations to look for detected integrations

